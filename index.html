<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Interactive Bucket List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Interactive Bucket List</h1>
  </header>

  <main>
    <section>
      <h2>Add Your Wishes</h2>
      <form id="bucketForm">
        <input type="text" id="bucketInput" placeholder="Enter your wish..." required>
        <select id="bucketCategory">
          <option value="Travel">Travel</option>
          <option value="Personal Development">Personal Development</option>
          <option value="Health">Health</option>
          <option value="Other">Other</option>

        </select>
        <button type="submit">Add Wish</button>
      </form>
    </section>

    <section>
      <h2>Progress</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p id="progressText">0% Completed</p>
    </section>

    <section>
      <h2>Your Bucket List</h2>
      <ul id="bucketList">
        <!-- User-added wishes will appear here -->
      </ul>
    </section>
  </main>

  <footer>
    <p>Designed by Uma Mageshwari G</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
